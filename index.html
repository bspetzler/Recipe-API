<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Ultra Mega Awesome Recipe Finder</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
</head>
<body>
    <div class="container">
        <h1>Super Ultra Mega Awesome Recipe Finder</h1>
        <h2>Find recipes for all sorts of things!</h2>
        <div>(5 Requests Max Per Minute)</div>

        <form id="search">
            <div id="edamam-badge" data-color="white"></div>

            <!-- https://developer.edamam.com/attribution logo is required, follow instructions in link-->
            <label for="search-term">Search Term</label>
            <input type="text" name="search-term" id="search-term" required>
            <input type="submit" value="Search">
        </form>

        <section class='filters'>
            <h3>Diet Filters:</h3><br>
            <input id='Balanced' class='dietLabels' type='checkbox'><label for='Balanced'>Balanced</label>
            <input id='High-Protein' class='dietLabels' type='checkbox'><label for='High-Protein'>High-Protein</label>
            <input id='Low-Fat' class='dietLabels' type='checkbox'><label for='Low-Fat'>Low-Fat</label>
            <input id='Low-Carb' class='dietLabels' type='checkbox'><label for='Low-Carb'>Low-Carb</label>
            <input id='Vegan' class='dietLabels' type='checkbox'><label for='Vegan'>Vegan</label>
            <input id='Vegetarian' class='dietLabels' type='checkbox'><label for='Vegetarian'>Vegetarian</label>
            <input id='Sugar-Conscious' class='healthLabels' type='checkbox'><label for='Sugar-Conscious'>Sugar-Conscious</label>
            <input id='Peanut-Free' class='healthLabels' type='checkbox'><label for='Peanut-Free'>Peanut-Free</label>
            <input id='Tree-Nut-Free' class='healthLabels' type='checkbox'><label for='Tree-Nut-Free'>Tree-Nut-Free</label>
            <input id='Alcohol-Free' class='healthLabels' type='checkbox'><label for='Alcohol-Free'>Alcohol-Free</label>
        </section>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search Results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
